<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Listar Asignaturas</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="miFormulario" novalidate="">
                <div class="form-group">
                    <label for="">Profesor:</label>
                    <br>
                    <mat-form-field class="form-element" hintLabel="Seleccionar una opcion"
                        [ngClass]="{'is-invalid': !miFormulario.get('profesor').valid}">
                        <mat-select formControlName="profesor" name="profesor">
                            <mat-option *ngFor="let profesor of profesores" [value]="profesor"   (click)="buscarAsignatura($event)"  > {{ profesor.nombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="miFormulario.controls['profesor'].errors?.required" class="invalid-feedback">
                        El profesor es requerido
                    </div>
                </div>
            </form>
        </div>

        <div class="example-container mat-elevation-z8"   style="display: inline-block; text-align: right; width: 100%">
            <div class="example-header"></div>
            <mat-form-field>
                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="animate" >
            <!-- id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- materia -->
            <ng-container matColumnDef="materia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia </th>
                <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
            </ng-container>

            <!-- salon -->
            <ng-container matColumnDef="profesor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </th>
                <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
            </ng-container>

            <!-- grado -->
            <ng-container matColumnDef="grado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Grado </th>
                <td mat-cell *matCellDef="let element"> {{element.grado}} </td>
            </ng-container>

            <!-- salon -->
            <ng-container matColumnDef="salon">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salon </th>
                <td mat-cell *matCellDef="let element"> {{element.salon}} </td>
            </ng-container>

            <!-- estudiante -->
            <ng-container matColumnDef="estudiante">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante </th>
                <td mat-cell *matCellDef="let element"> {{element.estudiante}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element columns: displayedColumns;"></tr>

        </table>               

        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

    </div>
</div>
